name: Metrics
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: srebroa
          token: ${{ secrets.METRICS_TOKEN }}

          filename: assets/metrics.svg
          template: classic
          base: header, repositories, activity, community, metadata
          config_timezone: Europe/Warsaw

          # --- Repositories (PUBLIC, OWNER only) ---
          plugin_repositories: yes
          plugin_repositories_affiliations: owner
          plugin_repositories_forks: no
          plugin_repositories_pinned: 6
          # (Optional) If you don't want starred repos shown, turn this off:
          plugin_repositories_starred: no

          # --- Languages ---
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 60
